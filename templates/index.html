<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HDM Analyzer</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
    }

    h1 {
      font-size: 25px;
    }

    .upload-container {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .video-upload-box {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 17px;
      text-align: center;
      background-color: #f9f9f9;
    }

    .input-group {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
    }

    .input-box {
      flex: 1;
    }

    .input-box label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .input-box input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .submit-container {
      text-align: center;
    }

    .submit-btn {
      background-color: #007b77;
      color: white;
      padding: 12px 60px;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      font-size: 16px;
      width: 500px;
    }

    .submit-btn:hover {
      background-color: #0056bc;
    }

    .submit-btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .hidden {
      display: none;
    }

    .status-message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
    }

    .status-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    input[type=number].no-spin::-webkit-outer-spin-button,
    input[type=number].no-spin::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .parameter-info {
      font-size: 12px;
      color: #666;
      margin-top: 3px;
    }
  </style>
</head>

<body>
  <h1>Human Distance Monitoring System</h1>

  <div class="upload-container">
    <div class="video-upload-box">
      <h3>Upload Colored Video</h3>
      <input type="file" accept="video/*" id="colorFile" name="color_file" required>
    </div>

    <div class="video-upload-box">
      <h3>Upload BW Video</h3>
      <input type="file" accept="video/*" id="bwFile" name="bw_file" required>
    </div>
  </div>

  <div class="input-group">
    <div class="input-box">
      <label for="min_distance">MIN_DISTANCE</label>
      <input type="number" class="no-spin" id="min_distance" name="min_distance" value="50" step="1" min="1" max="200"
        placeholder="Minimum distance between people">
      <div class="parameter-info">Default: 50 (pixels)</div>
    </div>

    <div class="input-box">
      <label for="min_conf">MIN_CONF</label>
      <input type="number" class="no-spin" id="min_conf" name="min_conf" value="0.3" step="0.1" min="0.1" max="1.0"
        placeholder="Minimum confidence">
      <div class="parameter-info">Default: 0.3</div>
    </div>

    <div class="input-box">
      <label for="nms_thresh">NMS_THRESH</label>
      <input type="number" class="no-spin" id="nms_thresh" name="nms_thresh" value="0.3" step="0.1" min="0.1" max="1.0"
        placeholder="NMS threshold">
      <div class="parameter-info">Default: 0.3</div>
    </div>
  </div>

  <div class="submit-container">
    <button type="submit" class="submit-btn" id="submitBtn">
      <span>Calculate</span>
      <div class="spinner hidden" id="spinner"></div>
    </button>
    <div class="status-message hidden" id="statusMessage"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const submitBtn = document.getElementById('submitBtn');
      const spinner = document.getElementById('spinner');
      const statusMessage = document.getElementById('statusMessage');
      const colorFileInput = document.getElementById('colorFile');
      const bwFileInput = document.getElementById('bwFile');

      // Default values
      const DEFAULT_MIN_DISTANCE = 50;
      const DEFAULT_MIN_CONF = 0.3;
      const DEFAULT_NMS_THRESH = 0.3;

      submitBtn.addEventListener('click', async function () {
        const colorFile = colorFileInput.files[0];
        const bwFile = bwFileInput.files[0];

        if (!colorFile || !bwFile) {
          showStatus('Please select both colored and BW videos', 'error');
          return;
        }

        const maxSize = 500 * 1024 * 1024; // 500MB
        if (colorFile.size > maxSize || bwFile.size > maxSize) {
          showStatus('File sizes must be less than 500MB each', 'error');
          return;
        }

        // Get parameter values
        const minDistance = parseFloat(document.getElementById('min_distance').value) || DEFAULT_MIN_DISTANCE;
        const minConf = parseFloat(document.getElementById('min_conf').value) || DEFAULT_MIN_CONF;
        const nmsThresh = parseFloat(document.getElementById('nms_thresh').value) || DEFAULT_NMS_THRESH;

        // Validate parameters
        if (minDistance < 1 || minDistance > 200) {
          showStatus('MIN_DISTANCE must be between 1 and 200', 'error');
          return;
        }
        if (minConf < 0.1 || minConf > 1.0) {
          showStatus('MIN_CONF must be between 0.1 and 1.0', 'error');
          return;
        }
        if (nmsThresh < 0.1 || nmsThresh > 1.0) {
          showStatus('NMS_THRESH must be between 0.1 and 1.0', 'error');
          return;
        }

        setLoadingState(true);
        showStatus('Uploading files...', 'success');

        const formData = new FormData();
        formData.append('color_file', colorFile);
        formData.append('bw_file', bwFile);
        formData.append('min_distance', minDistance);
        formData.append('min_conf', minConf);
        formData.append('nms_thresh', nmsThresh);

        try {
          const response = await fetch('/upload', {
            method: 'POST',
            body: formData
          });

          const result = await response.json();
          console.log('Upload response:', result);

          if (result.success) {
            showStatus('Files uploaded successfully! Redirecting to results...', 'success');

            // redirect to results
            setTimeout(() => {
              if (result.redirect) {
                window.location.href = result.redirect;
              } else if (result.job_id) {
                window.location.href = '/results/' + result.job_id;
              } else {
                showStatus('No redirect URL provided', 'error');
                setLoadingState(false);
              }
            }, 2000);

          } else {
            showStatus(result.error || 'Upload failed', 'error');
            setLoadingState(false);
          }
        } catch (error) {
          console.error('Upload error:', error);
          showStatus('Upload failed: ' + error.message, 'error');
          setLoadingState(false);
        }
      });

      function setLoadingState(loading) {
        if (loading) {
          submitBtn.disabled = true;
          spinner.classList.remove('hidden');
          submitBtn.querySelector('span').textContent = 'Processing...';
        } else {
          submitBtn.disabled = false;
          spinner.classList.add('hidden');
          submitBtn.querySelector('span').textContent = 'Calculate';
        }
      }

      function showStatus(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = 'status-message';
        statusMessage.classList.add('status-' + type);
        statusMessage.classList.remove('hidden');
      }
    });
  </script>
</body>

</html>
